<div class="container">
  <div class="card mt-5">
    <div class="card-header">
      <h3>Insertar nueva Hard & Soft Skill</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="row">
          <div class="col col-12 col-md-6">
            <div class="form-group">
              <label for="tituloS">TÃ­tulo</label>
              <input type="text" class="form-control" id="tituloS" name="tituloS" [(ngModel)]="tituloS" required>
            </div>
          </div>
          <div class="col col-12 col-md-6">
            <div class="form-group">
              <label for="porcentajeS">Porcentaje de habilidad</label>
              <input type="text" class="form-control" id="porcentajeS" name="porcentajeS" [(ngModel)]="porcentajeS"
                required>
            </div>
          </div>
          
        </div>
        <button class="btn btn-primary btn-block mt-2">
            Agregar Skill
          </button>

      </form>
    </div>
  </div>
</div>
