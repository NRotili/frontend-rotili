<div class="row">
    <div class="col col-md-10">
        <h2>Educación académica</h2>
    </div>
    <div class="col-md-2">
        <button type="button" class="btn btn-outline-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Nueva educación
        </button>
    </div>
    <table class="table">
        <tbody>
            <tr *ngFor="let Educacion of educacion">
                <td>{{Educacion.nombreE}}</td>
                <td>{{Educacion.descripcionE}}</td>
                <td>{{Educacion.periodoE}}</td>
                <td *ngIf="isLogged"><button class="btn btn-warning btn-sm" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pen"></i></button></td>
                <td *ngIf="isLogged"><button class="btn btn-danger btn-sm" (click)="delete(Educacion.id)"><i class="bi bi-trash"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
