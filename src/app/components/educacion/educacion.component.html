<div class="row">
  <div class="col col-md-10">
    <h2>Educación académica</h2>
  </div>
  <div class="col-md-2">
    <button type="button" class="btn btn-outline-dark" routerLink="/nuevaedu" *ngIf="isLogged">
      Nueva educación
    </button>
  </div>


  <div class="row">
    <div *ngFor="let Educacion of educacion" class="col col-12 col-md-6">
      <div class="card shadow-lg rounded">
        <div class="card-header">
            <h4>
              {{Educacion.nombreE}} 

                <button *ngIf="isLogged" class="btn btn-warning btn-sm mx-2" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pen"></i></button>
                <button *ngIf="isLogged" class="btn btn-danger btn-sm mx-2" (click)="delete(Educacion.id)"><i class="bi bi-trash"></i></button>

 
            </h4>

        </div>
        <div class="card-body">
          <p>
            {{Educacion.descripcionE}}
          </p>
        </div>
        <div class="card-footer">
          <div class="text-center">
            {{Educacion.periodoE}}
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
