<div class="container" *ngIf="proyecto">
    <div class="card mt-5">
        <div class="card-header">
            <h3>Editando proyecto: {{proyecto.nombreP}}</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="row">
                    <div class="col col-12 col-md-4">
                      <div class="form-group">
                          <label for="nombreP">Nombre Proyecto</label>
                          <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyecto.nombreP" required>
                        </div>
                    </div>
                    <div class="col col-12 col-md-4"><div class="form-group">
                      <label for="descripcionP">Descripci√≥n</label>
                      <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proyecto.descripcionP"
                        required>
                    </div></div>
                    <div class="col col-12 col-md-4">
                      <div class="form-group">
                          <label for="fechaP">Fecha de Proyecto</label>
                          <input type="text" class="form-control" id="fechaP" name="fechaP" [(ngModel)]="proyecto.fechaP" required>
                        </div>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col col-12 col-md-6">
                          <div class="form-group">
                              <label for="urlP">URL</label>
                              <input type="text" class="form-control" id="urlP" name="urlP" [(ngModel)]="proyecto.urlP" required>
                            </div>
                      </div>
                      <div class="col col-12 col-md-6">
                          <div class="form-group">
                              <label for="empresaP">Empresa</label>
                              <input type="text" class="form-control" id="empresaP" name="empresaP" [(ngModel)]="proyecto.empresaP" required>
                            </div>
                      </div>
                  </div>
          
                  <button class="btn btn-primary btn-block mt-4">
                      Actualizar proyecto
                  </button>
            </form>
        </div>
    </div>
</div>
