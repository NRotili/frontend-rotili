<div class="container">
  <div class="card mt-4">
    <div class="card-header">
      <h3>Insertar experiencia laboral</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="row">
          <div class="col col-12 col-md-3">
            <div class="form-group">
              <label for="nombreE">Nombre del puesto</label>
              <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
            </div>
          </div>
          <div class="col col-12 col-md-3">
            <div class="form-group">
              <label for="lugarE">Lugar</label>
              <input type="text" class="form-control" id="lugarE" name="lugarE" [(ngModel)]="lugarE" required>
            </div>
          </div>
          <div class="col col-12 col-md-3">
            <div class="form-group">
              <label for="inicioE">Inicio</label>
              <input type="date" class="form-control" id="inicioE" name="inicioE" [(ngModel)]="inicioE" required>
            </div>
          </div>
          <div class="col col-12 col-md-3">
            <div class="form-group">
              <label for="finE">Fin</label>
              <input type="date" class="form-control" id="finE" name="finE" [(ngModel)]="finE" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-12 col-md-12">
            <div class="form-group">
              <label for="descripcionE">Descripcion de la tarea</label>
              <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE"
                required>
            </div>


          </div>
        </div>

        <button class="btn btn-primary btn-block mt-2">Insertar experiencia laboral</button>
      </form>
    </div>
  </div>
</div>
