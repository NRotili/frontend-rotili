<div>
    <h2>Experiencia laboral</h2>
    <div class="col-md-2">
        <button type="button" class="btn btn-outline-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva experiencia
        </button>
    </div>
    <table class="table">
        <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td>{{Experiencia.nombreE}}</td>
                <td>{{Experiencia.descripcionE}}</td>
                <td *ngIf="isLogged"><button class="btn btn-warning btn-sm" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pen"></i></button></td>
                <td *ngIf="isLogged"><button class="btn btn-danger btn-sm" (click)="delete(Experiencia.id)"><i class="bi bi-trash"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
